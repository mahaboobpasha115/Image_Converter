<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="format.css">
</head>
<body>
    <div class="contain">
        <form action="" id="myForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileurl">Image URL:</label>
                <input type="text" id="url" placeholder="URL" class="form-control">
            </div>

        <div class="form-group">
                  <input type="file" id="image" >
                  <img id="selectedImage" src="" id="outputimage"/>
        </div>
        <div class="form-group">
            <label for="format">Select Format:</label>
            <select class="form-control" id="format">
              <option>JPEG</option>
              <option>PNG</option>
              <option>GIF</option>
            </select>
          </div>
          <div class="form-group">
            <button >
                Convert Image
            </button>
        </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/browser-image-converter@0.1.1/dist/index.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="format.js"></script>
</html>
